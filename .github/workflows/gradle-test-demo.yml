name: Tester

on: ["push"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 8
        uses: actions/setup-java@v2
        with:
          java-version: '8'
          distribution: 'adopt'
      - name: Build with Gradle
        run: ./gradlew build
      - name: Test with Gradle
        run: ./gradlew test
      - name: Coveralls with Gradle
        env:
          COVERALLS_REPO_TOKEN: 5WzTo6eDMB0WZgKiNUfCrvZwsyGlaVRJ1
        run: ./gradlew jacocoTestReport coveralls
      - name: Test Env
        env:
          EE: ${{ secrets.repo_token }}
        run: echo "$env:EE"